            <!-- Contact Section -->
            <section class="py-5">
                <div class="container px-5">
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Interested in collaborating on data science projects or discussing opportunities?</p>
                        </div>

                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">

                                <!-- Web3Forms Contact Form -->
                                <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">

                                    <!-- REQUIRED: Your Web3Forms Access Key -->
                                    <input type="hidden" name="access_key" value="9d9f3803-e41e-4a25-b67b-d2df1e22260a">

                                    <!-- OPTIONAL: Success Redirect -->
                                    <input type="hidden" name="redirect" value="https://lathikasakthivel.com/success.html">

                                    <!-- Name -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>

                                    <!-- Phone -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>

                                    <!-- Message -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Send Message</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
